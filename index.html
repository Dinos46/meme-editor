<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/png">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <div onclick=" onOpenHamburgerMenu()" class="overlay-filter pointer hide"></div>
    <header class="flex justify-center txt-capital">
        <nav class="links-container flex container">
            <div onclick="ontoggleGallery()" class="logo-container pointer">
                <img src="img/LOGO.png" alt="meme logo">
            </div>
            <ul class="nav-links flex align-center list-style">
                <li class="pointer" onclick="ontoggleGallery()">
                    <a class="link-style" href="#">gallery</a>
                </li>
                <li class="pointer">
                    <a class="link-style" href="#">about</a>
                </li>
                <li class="pointer" onclick="renderUserTab()">
                    <a class="link-style" href="#">your memes</a>
                </li>
            </ul>
        </nav>
        <div onclick="onOpenHamburgerMenu()" class="hamburger-menu pointer hide">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times hide"></i>
        </div>
        <div class="drop-down-menu hide">
            <ul class="nav-links flex align-center list-style">
                <li class="pointer" onclick="ontoggleGallery()">
                    <a class="link-style" href="#">gallery</a>
                </li>
                <li class="pointer">
                    <a class="link-style" href="#">about</a>
                </li>
                <li class="pointer" onclick="renderUserTab()">
                    <a class="link-style" href="#">your memes</a>
                </li>
            </ul>
        </div>
    </header>
    <main class="flex align-center txt-capital">
        <section class="uesr-save-tab align-center flex hide">
            <button class="close-tab btn txt-capital pointer" onclick="renderUserTab()">close</button>
            <div class="img-container pointer grid">
                <img src=""> <!-- RENDER IMG FROM JAVA SCRIPT -->
            </div>
        </section>
        <section class="content-container container flex hide">
            <div class="user-panel flex">
                <input class="pointer" type="search" name="search-bar" placeholder="search">
                <button class="btn more pointer">more</button>
            </div>
            <span class="key-words">
                <!-- RENDER KEYWORDS FROM JAVA SCRIPT --> </span>
            <section class="gallery grid">
                <!----------------- RENDER CONTENT FROM JAVASCRIPT ----------->
            </section>
        </section>
        <section class="meme-editor container flex">
            <div class="canvas-container">
                <canvas class="canvas" height="400" width="400"></canvas>
            </div>
            <div class="edit-panel flex">
                <input class="txt-capital" type="text" name="write-meme" placeholder="enter your text"
                    onkeyup="onDrawTextOnCanvas(this.value)">
                <button class="btn pointer" onclick="clearCanvas()"><i class="fas fa-trash-alt"></i></button>
                <select class="btn pointer txt-capital" name="fonts" onchange="onChangeFontFamily()">
                    <option value="Impact">Impact</option>
                    <option value="Holtwood">Holtwood</option>
                </select>
                <button data-align="left" onclick="onAlignTxt(this.dataset.align)" class="btn pointer">
                    <i class="fas fa-align-left"></i>
                </button>
                <button data-align="center" onclick="onAlignTxt(this.dataset.align)" class="btn pointer">
                    <i class="fas fa-align-center"></i>
                </button>
                <button data-align="right" onclick="onAlignTxt(this.dataset.align)" class="btn pointer">
                    <i class="fas fa-align-right"></i>
                </button>
                <button class="btn increase-font pointer" onclick="onIncreaseFontSize()">
                    A+
                </button>
                <button class="btn decrease-font pointer" onclick="onDecreaseFontSize()">
                    A-
                </button>
                <button class="btn txt-capital move-up pointer" onmousedown="onMoveLineUp()">
                    move line up
                </button>
                <button class="btn txt-capital move-down pointer" onmousedown="onMoveLineDown()">
                    move line down
                </button>
                <label class="pointer txt-capital" for="color-picker">pic a color
                    <input id="color-picker" type="color" name="font-size" onchange="onChangeColor(this.value)">
                </label>
                <button class="btn txt-capital pointer" onclick="onMoveNxtLine()">next line</button>
                <button class="btn txt-capital pointer" onclick="onSaveToTab()">save meme</button>
                <button class="btn txt-capital pointer" onclick="renderUserTab()">open user tab</button>
                <button class="btn txt-capital pointer"><a onclick="onDownloadMeme(this)">download</a></button>

            </div>
        </section>

    </main>
    <footer class="txt-capital flex justify-center">
        <div class="title-container container flex justify-center">
            <h2>din ben elisha sprint 2</h2>
        </div>
    </footer>

    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-generator-service.js"></script>
    <script src="js/meme-generator-controller.js"></script>
</body>

</html>
